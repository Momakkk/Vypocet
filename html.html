<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Časový výpočet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
 
        label {
            display: block;
            margin-bottom: 5px;
        }
 
        input, button {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <label for="startTime">Počáteční čas (24h formát):</label>
    <input type="text" id="startTime" pattern="(?:[01]\d|2[0-3]):(?:[0-5]\d)" required>
 
    <label for="duration">Doba v minutách:</label>
    <input type="number" id="duration" required>
 
    <button onclick="calculateTime()">Spočítat</button>
 
    <p>Výsledek: <span id="result"></span></p>
 
    <label for="sumMinutes">Zadat minutovou sumu (např. 30+25+40):</label>
    <input type="text" id="sumMinutes" required>
    <button onclick="calculateSum()">Spočítat sumu</button>
    <p>Čas v minutách (suma): <span id="totalSumMinutesResult"></span></p>
 
    <script src="script.js"></script>
</body>
</html>
